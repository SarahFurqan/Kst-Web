<div>

    <h2>Sign-Up</h2>


    <form #signUpForm="ngForm" appIdentityRevealed>
      <div [hidden]="signUpForm.submitted">
        <div class="cross-validation" [class.cross-validation-error]="signUpForm.errors?.['identityRevealed'] && (signUpForm.touched || signUpForm.dirty)">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control"
                  required minlength="4"
                  [(ngModel)]="signUp.name" #name="ngModel">
  
            <div *ngIf="name.invalid && (name.dirty || name.touched)"
                class="alert">
  
              <div *ngIf="name.errors?.['required']">
                Name is required.
              </div>
              <div *ngIf="name.errors?.['minlength']">
                Name must be at least 4 characters long.
              </div>
              <div *ngIf="name.errors?.['forbiddenName']">
                Name cannot be Bob.
              </div>
  
            </div>
          </div>
  
          <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
          <input type="text"
                   id="alterEgo"
                   name="alterEgo"
                   #alterEgo="ngModel"
                   [(ngModel)]="signUp.alterEgo"
                   [ngModelOptions]="{ updateOn: 'blur' }"
                   appUniqueAlterEgo>
            <div *ngIf="alterEgo.pending">Validating...</div>
            <div *ngIf="alterEgo.invalid" class="alert alter-ego-errors">
              <div *ngIf="alterEgo.errors?.['uniqueAlterEgo']">
                Alter ego is already taken.
              </div>
            </div>
          </div>
  
          <div *ngIf="signUpForm.errors?.['identityRevealed'] && (signUpForm.touched || signUpForm.dirty)" class="cross-validation-error-message alert">
              Name cannot match alter ego.
          </div>
        </div>
  
        
  
        <p>Complete the form to enable the Submit button.</p>
        <button type="submit"
                [disabled]="signUpForm.invalid">Submit</button>
        <button type="button"
                (click)="signUpForm.resetForm({})">Reset</button>
      </div>
  
      <div class="submitted-message" *ngIf="signUpForm.submitted">
        <p>You've submitted your signUp, {{ signUpForm.value.name }}!</p>
        <button type="button" (click)="signUpForm.resetForm({})">Add new signUp</button>
        
        <mt-button (btnClick)="clickHandler()" text="CLICK ME" [isDisabled]="false"></mt-button>
      </div>
    </form>
  </div>
