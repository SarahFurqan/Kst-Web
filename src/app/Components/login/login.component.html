<form [formGroup]="loginForm">
  <h3>{{title}}</h3>
  <div>
    <label>Username</label>
    <input 
      type="text" 
      placeholder="Username" 
      formControlName="username" 
    />
  </div>
  <div>
    <label>Password</label>
    <input
      type="password"
      placeholder="Password"
      formControlName="password"
    />
  </div>
  <button [disabled]="!loginForm.valid" (click)="onSave()">Submit</button>
  <mt-button  text="CLICK ME" [isDisabled]="false"></mt-button>
</form>
