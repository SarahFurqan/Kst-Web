<form class="border border-dark" >
  <div class="row g-0">
      <div class="col text-center p-2 mb-3 bg-light">
          <span class="fs-3">Register</span>
      </div>
  </div>
  <div class="row">
      <div class="col">
          
          <app-generic-input [control]="formgroup.controls.firstName" inputId="firstName" label="First Name" ></app-generic-input>
      </div>
      <div class="col">
          
          <app-generic-input [control]="formgroup.controls.lastName" inputId="lastName" label="Last Name" ></app-generic-input>
      </div>
  </div>
  <div class="row">
      <div class="col">
          
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <app-generic-input [control]="formgroup.controls.email" inputId="email"   placeholder="Enter Emial"></app-generic-input>

          </div>
      </div>
  </div>
  
  <div class="row">
      <div class="col">
          
          <app-generic-input [control]="formgroup.controls.password" type="password" inputId="password" label="Password"  placeholder="Enter Password"></app-generic-input>
          
      </div>
      <div class="col">
          
          <app-generic-input [control]="formgroup.controls.confirmPassword" type="password" inputId="password" label="Confirm Password"  placeholder="Enter Confirm Password"></app-generic-input>
          
      </div>
  </div>
  <div class="row text-center">
      
      <mt-button  type="submit" btnClass="btn-primary" text="Sign Up" [isDisabled]="false"></mt-button>
  </div>
</form>
