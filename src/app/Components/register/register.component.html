            <app-generic-input [control]="formgroup.controls.firstName" inputId="firstName" label="First Name" ></app-generic-input>
        </div>

            <app-generic-input [control]="formgroup.controls.lastName" inputId="lastName" label="Last Name" ></app-generic-input>

    </div>
    <div class="row">
        <div class="col">
            
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
              <app-generic-input [control]="formgroup.controls.email" inputId="email" label="E-mail"  placeholder="Enter Emial"></app-generic-input>

            </div>
        </div>
    </div>
