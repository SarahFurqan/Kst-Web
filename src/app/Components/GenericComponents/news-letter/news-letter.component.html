<div class="container-fluid">
    <div class="row mt-4">
        <div class=" col">
            <h5>Get Latest Updates</h5>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2>Subscribe For Newsletter</h2>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-8 mt-4">
            <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="demo@example.com"
                    aria-label="Recipient's username" [(ngModel)]="email" name="email" required #emailInput="ngModel"
                    email [ngClass]="{'is-invalid': emailInput.invalid && (emailInput.dirty || emailInput.touched)}">
                <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
                    <div *ngIf="emailInput?.errors?.['required']">
                    </div>
                    <div *ngIf="emailInput?.errors?.['email']">
                       
                    </div>
                </div>
                <button class="btn btn-primary" type="button" [disabled]="emailInput.invalid"
                    (click)="subscribe()">Subscribe</button>
            </div>
            <div class="input-group mb-3 mt-3" *ngIf="message">
                <h6 class="mt-2" style="font-size: 15px; color: rgb(42, 165, 42);">{{ message }}</h6>
            </div>
        </div>
    </div>
    <br />
    <br />
</div>
